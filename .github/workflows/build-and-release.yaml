name: build-and-release

on:
  push:
    # v* タグのみトリガー (例: v1.2.3)
    tags:
      - 'v*'
  # 手動実行は残す（必要な場合のみ）
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-11-arm

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
      - run: npm run build:ci --all --openssl_fips=''

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-Windows
          path: prebuilds


  build-linux:
    runs-on: 	ubuntu-24.04-arm

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          sudo apt-get install xcb libxcb-xkb-dev x11-xkb-utils libx11-xcb-dev libxkbcommon-x11-dev
          sudo apt-get update
      - name: Install dependencies (Ubuntu)
        run: sudo apt-get install libxtst-dev

      - run: npm ci --ignore-scripts
      - run: npm run build:ci --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-Linux
          path: prebuilds

  release:
    name: Create tagged release
    needs: [build-windows, build-mac, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all prebuild artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: prebuilds-*
          merge-multiple: true
          path: prebuilds

      - name: Verify merged prebuilds
        run: |
          echo 'Merged prebuilds:'
          ls -R prebuilds || echo 'no prebuilds'

      - name: Create release (draft)
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          draft: true
          files: |
            prebuilds/*.tar.gz
