name: build-and-release

on:
  push:
    # v* タグのみトリガー (例: v1.2.3)
    tags:
      - 'v*'
  # 手動実行は残す（必要な場合のみ）
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      matrix:
        node-version: [22.x]
        windows-runner: [windows-latest, windows-11-arm]

    runs-on: ${{ matrix.windows-runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci --ignore-scripts
      - run: npm run build:ci --all --openssl_fips=''

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.windows-runner }}
          path: prebuilds


  build-linux:
    strategy:
      matrix:
        node-version: [22.x]
        linux-runner: [ubuntu-latest, ubuntu-24.04-arm]

    runs-on: ${{ matrix.linux-runner }}

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          sudo apt-get install xcb libxcb-xkb-dev x11-xkb-utils libx11-xcb-dev libxkbcommon-x11-dev
          sudo apt-get update
      - name: Install dependencies (Ubuntu)
        run: sudo apt-get install libxtst-dev

      - run: npm ci --ignore-scripts
      - run: npm run build:ci --all

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilds-${{ matrix.linux-runner }}
          path: prebuilds

